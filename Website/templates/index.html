{% from "_formhelpers.html" import render_field %}
<html>
<head>
<title>Login</title>
</head>
<body>
	<form method="POST" action="/">
	   <dl>
	    {{ form.csrf_token }}
	    {{ render_field(form.username) }}
	    {{ render_field(form.password) }}
	    <input type="submit" value="Login">
           <a href="/register">Register</a>
	    </dl>
	</form>
</body>
</html>
